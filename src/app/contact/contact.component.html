<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">

  <h5 *ngIf="success"> Your massage is valid</h5>
  <div class="form-group">
    <label for="username"> Username</label>
    <input type="text" autocomplete="username" name="username" formControlName="name">
    <div *ngIf ="submitted && messageForm.controls.name.errors">
      <div *ngIf = "messageForm.controls.name.errors.required"> Your name is required baba</div>
    </div>
  </div>

  
  
    <div class="form-group">
      <label for="message"> message</label>
      <textarea name="message" id="" cols="30" rows="10" formControlName = "message"></textarea>
      <div *ngIf ="submitted && messageForm.controls.message.errors">
          <div *ngIf = "messageForm.controls.message.errors.required"> Your message no make sense baba</div>
        </div>
    </div>

    <div class="form-group">
        
        <input type="submit" value="submit ">
      </div>

</form>


<p> name: {{name.value}} </p>
