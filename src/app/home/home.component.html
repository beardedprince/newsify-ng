  <button (click)="firstClick()"> Home button</button>
</p>

<h1>Users</h1>


<div class="row" *ngIf="users" data-aos="fade-down" >
  <div class="col-lg-4  col-md-4 col-sm-2 col-xs-1" *ngFor="let user of users.data"> 
      <img [src]="user.avatar">

    <h1>  {{ user.first_name }}</h1>
    <p>{{ user.last_name }}</p>
  </div>
</div>


<app-footer></app-footer>
